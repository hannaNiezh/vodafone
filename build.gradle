plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

compileJava.options.encoding = 'UTF-8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

dependencies {
    testImplementation 'org.testng:testng:7.6.1'
    testImplementation 'io.rest-assured:rest-assured:5.1.1'
    testImplementation 'org.hamcrest:hamcrest:2.2'

    testRuntimeOnly 'org.testng:testng:7.6.1'
    testRuntimeOnly 'io.rest-assured:rest-assured:5.1.1'
    testRuntimeOnly 'org.hamcrest:hamcrest:2.2'
}

test {
    useTestNG() {
        dependsOn cleanTest
        testLogging.showStandardStreams = true
        outputDirectory = file("$projectDir/testngOutput")
    }
    jvmArgs()
    if (System.properties['jvmArgs']) {
        jvmArgs System.properties['jvmArgs'].split('\\s+')
    }

    //we want display the following test events
    testLogging {
        showStandardStreams = true
        events "PASSED", "FAILED", "SKIPPED"
    }
}